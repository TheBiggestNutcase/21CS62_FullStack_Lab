<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Students</title>
</head>
<body>
    <h1>List of Students</h1>
    <ul>
        {% for student in students %}
            <li><a href="{% url 'student_detail' student.pk %}">{{ student.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
