<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Students List</h1>
    {% if students %}
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} ({{ student.email }})
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No students registered</p>
    {% endif %}
</body>
</html>
